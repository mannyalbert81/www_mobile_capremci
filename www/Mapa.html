     <script type="text/javascript">
	 
	 $(document).ready( function (){
		 initialize();
		  
	});
	 
     function initialize()  {
    	 
      var marcadores = [
				['Suc. Quito', -0.204096, -78.487600, 'Baquerizo Moreno E-978 y Leonidas Plaza'],
				['Suc. Guayaquil', -2.190344, -79.881259, 'Calle Córdova y Victor Manuel Rendon Edf. Torres de la Merced 4to. piso'],
	  ];
     
      
      
      var map = new google.maps.Map(document.getElementById('mymap'), {
        zoom: 7,
        center: new google.maps.LatLng(-1.9438015, -77.99350960000004),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      
      
      var marker, i;
      for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
          map: map,
         // icon: 'view/images/icon_map.png'
        });
        var contentString = '<div id="content">'+
        '<div id="siteNotice">'+
        '</div>'+
        '<h5 id="firstHeading" class="firstHeading">'+marcadores[i][0]+'</h5>'+
        '<div id="bodyContent">'+
        '<p><b>Dirección: </b>'+marcadores[i][3]+'.</p>'+
        '</div>'+
        '</div>';
        
        var infowindow = new google.maps.InfoWindow({
         content: contentString,
         maxWidth: 120
         
         });
       
        infowindow.open(map, marker);
  
      }
    
    }
  
    google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
